<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My site{% endblock %}</title>
</head>
<body>
  <nav>
    <a href="{% url 'index' %}">Main</a> |
    {% if user.is_authenticated %}
      Hello, {{ user.username }}! 
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Registration</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
