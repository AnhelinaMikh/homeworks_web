{% extends 'base.html' %}

{% block content %}
  <h1>List of all topics</h1>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'topic-articles' topic.id %}">
          {{ topic.name }}
        </a>
      </li>
    {% empty %}
      <li>There are no topics yet</li>
    {% endfor %}
  </ul>
{% endblock %}
